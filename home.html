<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- Available balance  -->
            <div>
              <div class="stats shadow">
                <div class="stat">
                  <div id="account-balance" class="stat-value">9400</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- User action button -->
            <div>
              <button  id="show-addmoney" class="btn btn-lg">Add Money</button>
              <button id="show-cashout"  class="btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- Add money form -->
            <div>
              <div id="add-money-form"  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input
                      type="tel"
                      id="input-add-money"
                      placeholder="Enter Amount"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">PIN Number</span>
                    </label>
                    <input
                      type="password"
                      id="pin-number"
                      placeholder="PIN Number"
                      class="input input-bordered"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-money"  class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
            </div>
            <!-- Add money end -->

            <!-- Cash out start -->

            <div>
              <div id="cashout-form"  class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input
                      type="tel"
                      id="input-cashout-money"
                      placeholder="Cash Out Amount"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">PIN Number</span>
                    </label>
                    <input
                      type="password"
                      id="cashout-pin"
                      placeholder="PIN Number"
                      class="input input-bordered"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-cashout"  class="btn btn-primary">Cash Out</button>
                  </div>
                </form>
              </div>
            </div>


            <!-- Cash out end -->
          </div>
        </div>
      </div>
    </main>
    <script src="./js/addmoney.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/features.js"></script>
  </body>
</html>
